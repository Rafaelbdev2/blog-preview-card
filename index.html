<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="CSS/style.css">
  <link rel="stylesheet" href="CSS/desktop.css"media="(min-width:768px)">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <main>
    <section class="post">
      <div class="post__card">
        <figure>
          <img class="post__img" src="./assets/images/illustration-article.svg" alt="post-image" src="" alt="">
        </figure>
        <h3 class="post__category">Learning</h3>
        <p class="post__date">Published 21 Dec 2023</p>
        <h2 class="post__title">HTML & CSS foundations</h2>
        <p class="post__summary">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="post__author">
          <img src="./assets/images/image-avatar.webp" alt="">
          <span class="post__authorname">Greg Hooper</span>
        </div>
      </div>

    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Rafaelbdev2">Rafael Osma</a>.
  </div>
</body>
</html>
